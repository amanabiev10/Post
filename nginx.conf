events {}

http {
    server {
        listen 80;
        server_name www.zeniton.de;

        # Weiterleitung von HTTP zu HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name www.zeniton.de;

        # SSL-Zertifikate
        ssl_certificate /etc/nginx/ssl/www.zeniton.de.crt;
        ssl_certificate_key /etc/nginx/ssl/www.zeniton.de.key;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        # SSL-Protokolle und Cipher
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_CCM_SHA256:TLS_AES_256_CCM_SHA256:!aNULL:!eNULL:!DES:!3DES:!RC4:!MD5:!PSK';
        ssl_prefer_server_ciphers on;

        # Frontend-Proxy für Vite
        location / {
            proxy_pass http://frontend:5173/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend-Proxy für Django
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Fehlerbehandlung
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
